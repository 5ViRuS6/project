<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/sign up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gamer's Heaven - Sign up</title>
</head>
<body>
 
    <div class="box">
        <form action="login.html" method="GET"> 
            

            <h2>Sign Up</h2>

            <div class="inputBox">
                <input type="text" id="username" name="username" required maxlength="30">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="email" id="email" name="email" required maxlength="30">
                <span>Gmail</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" id="password" name="password" required minlength="6" maxlength="30"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                title="Must contain at least one uppercase letter, one lowercase letter, and one number.">
                <span>Password</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required>
                <span>Confirm Password</span>
                <i></i>
            </div>

            <div class="genderBox">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </div>

</body>
</html>
